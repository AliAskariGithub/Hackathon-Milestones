<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic Resume Builder</title>
</head>
<body>
  <h1>Dynamic Resume Builder</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone no:</label>
      <input type="tel" id="phone" placeholder="Enter your Phone number" required>
    </fieldset>

    <fieldset>
      <legend>About Education</legend>
      <label for="education">Your Education:</label>
      <textarea id="education" rows="4" placeholder="Enter your Qualification" required></textarea>
    </fieldset>

    <fieldset>
      <legend>About Experience</legend>
      <label for="experience">Your Experience:</label>
      <textarea id="experience" rows="4" placeholder="Enter your experience" required></textarea>
    </fieldset>

    <fieldset>
      <legend>About Skills</legend>
      <label for="skills">Your Skills:</label>
      <textarea id="skills" rows="4" placeholder="e.g. HTML Css and Js" required></textarea>
    </fieldset>

    <button type="submit"><b>GENERATE RESUME</b></button>
  </form>

  <br>

  <!-- Dynamic resume -->
   <div id="resumeDisplay">
    <!-- Resume will be generated below -->
   </div>


  <script src="script.js"></script>

</body>
</html>
